---
- name: COnditions in Ansible.
  hosts: remotenode
  vars:
    username: newuser
  tasks:
  - name: Checking the condition.
    ansible.builtin.command: id {{newuser}}
    ignore_errors: true
    register: id_output

  - name: Condition.
    ansible.builtin.command: sudo useradd {{newuser}}
    when: id_output.rc != 0

  - name: next statement.
    ansible.builtin.debug:
      msg: "After error statement"
